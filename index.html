<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Front-end</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Prueba Programador Front-end</h1>
        <h2>Autor: Aldair Huamani Cusi</h2>
        <div class="container__jugador">
            <form class="container__box player">
                <input class="player__input" id="usuario" type="text" placeholder="NickName">
            </form>
            <button onclick="play()" class="player__submit">Jugar</button>
        </div>
        <div class="tablero">
            <button id="0" class="celda"></button>
            <button id="1" class="celda"></button>
            <button id="2" class="celda"></button>
            <button id="3" class="celda"></button>
            <button id="4" class="celda"></button>
            <button id="5" class="celda"></button>
            <button id="6" class="celda"></button>
            <button id="7" class="celda"></button>
            <button id="8" class="celda"></button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
